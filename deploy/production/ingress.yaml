apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: telo-web-route
  namespace: telo-production
  annotations:
    k8s.apisix.apache.org/upstream-scheme: http
spec:
  http:
    - name: telo-web
      match:
        paths:
          - /*
        hosts:
          - www.telo.cool
          - telo.cool
          - www.freechat.cool
          - freechat.cool
      backends:
        - serviceName: telo-web
          servicePort: 80
      plugins:
        - name: redirect
          enable: true
          config:
            http_to_https: true
